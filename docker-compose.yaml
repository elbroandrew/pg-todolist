version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: mysql_todo
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: todo_db
      MYSQL_USER: todo_user
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./migrations:/app/migrations
    restart: unless-stopped

volumes:
  mysql_data: